<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="orderstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Chicken Ni Bai</title>
  
</head>
<body>
  <header class="header">
    <div class="logo" style="color: #F9E4BC;">CHICKEN NI BAI</div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="about.html" >About</a>
      <a href="order.html" style="color: #F9E4BC;">Menus</a>
    </nav>
  </header>
  
   <div id="container1">    
    <div id="box1">
    <h1 style="text-align: center;">MENUS!</h1>
        </div>
  </div>
  
  <div id="container2">    
    
      <div id="box2">
           
    <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button></div>
    </div>

       <div id="contain">    
   


<!-- Main -->
<div class="container">
    <div class="row">
      <div class="col col-md-4">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="bestsell1.png" alt="Chicken">
  <div class="card-block">
    <h4 class="card-title">Original Chicken Ni Bai</h4>
    <p class="card-text">Price: ₱35</p>
    <a href="#" data-name="Original Chicken Ni Bai" data-price="35" class="add-to-cart btn btn-primary">Add to cart</a>
  </div>
</div>
      </div>
      <div class="col col-md-4">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="bestsell2.png" alt="Siomai">
  <div class="card-block">
    <h4 class="card-title">Chicken Dumpling/Siomai</h4>
    <p class="card-text">Price: ₱5</p>
    <a href="#" data-name="Chicken Dumpling/Siomai" data-price="5" class="add-to-cart btn btn-primary">Add to cart</a>
  </div>
</div>
      </div>
      <div class="col col-md-4">
        <div class="card" style="width: 20rem;">
  <img class="card-img-top" src="lumpia.png" alt="Lumpia">
  <div class="card-block">
    <h4 class="card-title">Lumpia</h4>
    <p class="card-text">Price: ₱10</p>
    <a href="#" data-name="Lemon" data-price="10" class="add-to-cart btn btn-primary text-white">Add to cart</a>
  </div>
</div>
      </div>
    </div>
</div>

  
 <!-- Modal -->
<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="show-cart table">
          
        </table>
        <div>Total price: ₱<span class="total-cart"></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Order now</button>
      </div>
    </div>
  </div>
</div>


      </div>
        </div>
  </div>



<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="order.js"></script>
</body>
</html>
